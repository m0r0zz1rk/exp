{% include 'registration/base_auth.html' %}

{% block body %}
<p class="main-title">Восстановление пароля</p><br>
    <form action="." method="post">
        {% csrf_token %}
        <table align="center">
            <tr>
                <td align="center">
                    Введите адрес электронной почты, на который был зарегистрирован аккаунт
                </td>
            </tr>
            <tr>
                <td align="center">
                    {{ form.as_p }}
                </td>
            </tr>
            <tr>
                <td align="center">
                    <button type="submit">Отправить сообщение на почту</button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
