{% extends 'base.html' %}

{% block body %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
	<input type="hidden" value="{{ period.id }}" name="period">
    <center><p class="text-start">Выберите критерий статистики:</p></center>
    <table align="center">
        <tr>
            <td align="center" width="50%">
                <select class="inp-select" name="type">
                    <option>Статистика по МО</option>
                    <option>Статистика по должностям</option>
                    <option>Общая статистика МО/Должность</option>
                </select>
            </td>
    </table>
    <br><center><button type="submit">Показать список</button></center>
</form>
{% endblock %}
