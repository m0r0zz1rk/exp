{% extends 'base.html' %}

{% block body %}
<center><p class="text-start">Изменение данных аттестуемого</p></center>
  <form method="post">
    {% csrf_token %}
    <table align="center">
      <tr>
        <td align="right">Код аттестуемого:</td>
        <td><input type="text" value="{{ cert.att_code }}" class="inp-text-title" name="att_code" disabled></td>
      </tr>
      <tr>
        <td align="right">МО:</td>
        <td>
          <select class="inp-select" name="mo">
            {% for el in mo %}
              {% if el.id == cert.MO_id %}
                <option selected>{{ el.name_MO }}</option>
              {% else %}
                <option>{{ el.name_MO }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr>
        <td align="right">ФИО:</td>
        <td><input type="text" value="{{ cert.FIO }}" class="inp-text-title" name="FIO" required></td>
      </tr>
      <tr>
        <td align="right">ОО:</td>
        <td><input type="text" value="{{ cert.Organization }}" class="inp-text-title" name="Org" required></td>
      </tr>
      <tr>
        <td align="right">Должность:</td>
        <td>
          <select class="inp-select" name="pos">
            {% for el in pos %}
              {% if el.id == cert.Position_id %}
                <option selected>{{ el.name_pos }}</option>
              {% else %}
                <option>{{ el.name_pos }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr>
        <td align="right">Заявленная категория:</td>
        <td>
          <select class="inp-select" name="cat">
            {% for el in cat %}
              {% if el.id == cert.Category_id %}
                <option selected>{{ el.type_cat }}</option>
              {% else %}
                <option>{{ el.type_cat }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr>
        <td align="right">Форма аттестации:</td>
        <td>
          <select class="inp-select" name="attform">
            {% for el in att_form %}
              {% if el.id == cert.att_form_id %}
                <option selected>{{ el.name }}</option>
              {% else %}
                <option>{{ el.name }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </td>
      </tr>
    </table>
    <br><center><button type="submit">Изменить данные</button></center>
  </form>
{% endblock %}
