{% extends 'base.html' %}

{% block body %}
<center><p class="text-start">Изменение данных специалиста</p></center>
  <form method="post">
    {% csrf_token %}
    <table align="center">
      <tr>
        <td align="right">ID специалиста:</td>
        <td><input type="text" value="{{ spec.id }}" class="inp-text-title" name="id" disabled></td>
      </tr>
      <tr>
        <td align="right">МО:</td>
        <td>
          <select class="inp-select" name="mo">
            {% for el in mo %}
              {% if el.id == spec.MO_id %}
                <option selected>{{ el.name_MO }}</option>
              {% else %}
                <option>{{ el.name_MO }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr>
        <td align="right">ФИО:</td>
        <td><input type="text" value="{{ spec.FIO }}" class="inp-text-title" name="FIO" required></td>
      </tr>
      <tr>
        <td align="right">ОО:</td>
        <td><input type="text" value="{{ spec.Organization }}" class="inp-text-title" name="Org" required></td>
      </tr>
      <tr>
        <td align="right">Должность:</td>
        <td>
          <select class="inp-select" name="pos">
            {% for el in pos %}
              {% if el.id == spec.Position_id %}
                <option selected>{{ el.name_pos }}</option>
              {% else %}
                <option>{{ el.name_pos }}</option>
              {% endif %}
            {% endfor %}
          </select>
        </td>
      </tr>
      <tr>
        <td align="right">Email:</td>
        <td><input type="text" value="{{ spec.email }}" class="inp-text-title" name="email" required></td>
      </tr>
    </table>
    <br><center><button type="submit">Изменить данные</button></center>
  </form><br>
  <center><a href="/change_pass/{{ spec.id }}">Изменить пароль</a></center>
{% endblock %}
